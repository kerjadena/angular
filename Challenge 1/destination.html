<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Destination</h1>

  <div class="grid-container">
    <!-- Japan -->
    <div class="destination-card">
      <img src="japan.jpg" alt="Jepang">
      <div class="info">
        <div class="country-name">Jepang</div>
        <div class="label">Jumlah pengunjung</div>
        <div class="progress-bar-container">
          <div class="progress-bar-text">100,000</div>
          <div class="progress-bar" style="width:100%"></div>
        </div>
      </div>
    </div>
    <!-- Indonesia -->
    <div class="destination-card">
      <img src="indonesia.jpg" alt="Indonesia">
      <div class="info">
        <div class="country-name">Indonesia</div>
        <div class="label">Jumlah pengunjung</div>
        <div class="progress-bar-container">
          <div class="progress-bar-text">50,000</div>
          <div class="progress-bar" style="width:50%"></div>
        </div>
      </div>
    </div>
    <!-- Swiss -->
    <div class="destination-card">
      <img src="swiss.jpg" alt="Swiss">
      <div class="info">
        <div class="country-name">Swiss</div>
        <div class="label">Jumlah pengunjung</div>
        <div class="progress-bar-container">
          <div class="progress-bar-text">25,000</div>
          <div class="progress-bar" style="width:25%"></div>
        </div>
      </div>
    </div>
    <!-- Brazil -->
    <div class="destination-card">
      <img src="brazil.jpg" alt="Brazil">
      <div class="info">
        <div class="country-name">Brazil</div>
        <div class="label">Jumlah pengunjung</div>
        <div class="progress-bar-container">
          <div class="progress-bar-text">75,000</div>
          <div class="progress-bar" style="width:75%"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
