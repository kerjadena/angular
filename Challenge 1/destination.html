<h1>Destination</h1>
<header>
  <link rel="stylesheet" href="style.css">
</header>
<div class="grid-container">
  <!-- Destination Card for Japan -->
  <div class="destination-card">
    <img src="japan.jpg" alt="Jepang">
    <div class="info">
      <div class="country-name">Jepang</div>
      <div class="label">Jumlah pengunjung</div>
      <div class="progress-bar-container">
        <div class="progress-bar-text">100,000</div>
        <div class="progress-bar" style="width: 100%"></div> <!-- 100,000 / 100,000 = 100% -->
      </div>
    </div>
  </div>

  <!-- Destination Card for Indonesia -->
  <div class="destination-card">
    <img src="indonesia.jpg" alt="Indonesia">
    <div class="info">
      <div class="country-name">Indonesia</div>
      <div class="label">Jumlah pengunjung</div>
      <div class="progress-bar-container">
        <div class="progress-bar-text">50,000</div>
        <div class="progress-bar" style="width: 50%"></div> <!-- 50,000 / 100,000 = 50% -->
      </div>
    </div>
  </div>

  <!-- Destination Card for Switzerland -->
  <div class="destination-card">
    <img src="swiss.jpg" alt="Swiss">
    <div class="info">
      <div class="country-name">Swiss</div>
      <div class="label">Jumlah pengunjung</div>
      <div class="progress-bar-container">
        <div class="progress-bar-text">25,000</div>
        <div class="progress-bar" style="width: 25%"></div> <!-- 25,000 / 100,000 = 25% -->
      </div>
    </div>
  </div>

  <!-- Destination Card for Brazil -->
  <div class="destination-card">
    <img src="brazil.jpg" alt="Brazil">
    <div class="info">
      <div class="country-name">Brazil</div>
      <div class="label">Jumlah pengunjung</div>
      <div class="progress-bar-container">
        <div class="progress-bar-text">75,000</div>
        <div class="progress-bar" style="width: 75%"></div> <!-- 75,000 / 100,000 = 75% -->
      </div>
    </div>
  </div>
</div>
