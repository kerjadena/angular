<table>
  <thead>
    <tr>
      <th>Nomor</th>
      <th>Nama</th>
      <th>Umur</th>
      <th>Pekerjaan</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of childrenData; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.job }}</td>
      <td>
        <button (click)="onDelete(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
